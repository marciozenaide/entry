<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">
	
<head>
	<title>Vendas Não Porcessadas</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Vendas Não Porcessadas</h1>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-cervejas-col-id">Id</th>
						<th class="table-cervejas-col-data">Data</th>
						<th class="table-cervejas-col-loja">Loja</th>
						<th class="table-cervejas-col-pdv">PDV</th>
						<th class="table-cervejas-col-status">Status</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="venda : ${vendas}">
						<td class="text-center" th:text="${venda.id}">1</td>
						<td th:text="${venda.data}">12/08/2017</td>
						<td th:text="${venda.loja}">1</td>
						<td th:text="${venda.pdv}">1</td>
						<td th:text="${venda.status}">Não Porcessadas</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>
</body>
</html>
